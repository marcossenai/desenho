<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas" width="900" height="700"></canvas>
    <input type="color" id="colorPicker" value="#000000">
    <input type="range" id="thicknessSlider" min="1" max="50" value="5">
    <label for="thicknessSlider">Espessura</label>
    <label><input type="checkbox" id="fillModeToggle"> Modo de preenchimento</label>
    <button id="undoButton">Desfazer</button>

    <script src="main.js"></script>
</body>

</html>
